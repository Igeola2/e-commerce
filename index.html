<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/fontawesome.min.js"
      integrity="sha512-j12pXc2gXZL/JZw5Mhi6LC7lkiXL0e2h+9ZWpqhniz0DkDrO01VNlBrG3LkPBn6DgG2b8CDjzJT+lxfocsS1Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Simple E-Commerce</title>
  </head>
  <body>
    <!-- Cart Button -->
    <button
      class="btn btn-primary cart-btn"
      data-bs-toggle="modal"
      data-bs-target="#cartModal"
    >
      ðŸ›’ Cart (<span id="cart-count">0</span>)
    </button>

    <div class="container my-5 store-name">
      <h1 class="text-center mb-4">AMITYVILLE PRODUCT & STORES</h1>
      <div class="row" id="product-list">
        <!-- Products will be injected here -->
      </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="cart-items">
            <!-- Cart items go here -->
          </div>
          <div class="modal-footer">
            <strong>Total: $<span id="cart-total">0.00</span></strong>
            <button class="btn btn-success" onclick="checkout()">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        <strong
          >Â© Amityville Product & Stores, 2025. All rights Reserved.</strong
        >
      </p>
    </footer>

    <script src="./scripts.js"></script>
  </body>
</html>
